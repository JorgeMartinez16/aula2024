<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Lavautos San Felipe</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlace al archivo CSS general -->
</head>
<body>
    <div class="container">
        <h1 data-text="Registro de Cliente">Registro de Cliente</h1> <!-- Título con efecto de deslizamiento lateral -->
        <!-- Formulario para registrar un cliente -->
        <form action="/registrar-cliente" method="POST">
            <!-- Campos del formulario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <button type="submit">Registrar Cliente</button>
        </form>
    </div>

    <!-- Footer con botones de navegación -->
    <footer class="footer">
        <div class="navigation-buttons">
            <a href="/registrar-auto">Registro de Vehículos</a>
            <a href="/registro-lavados">Registro de Lavados</a>
            <a href="/buscar-vehiculo">Buscar Vehículo</a>
            <a href="/registro-empleado">Registro de Empleado</a>
            <a href="registro-factura">Registro de Factura</a>
            
            <a href="/cerrar-sesion">Cerrar Sesión</a>
        </div>
    </footer>
</body>
</html>
