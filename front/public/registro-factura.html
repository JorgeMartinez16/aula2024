<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - Lavautos San Felipe</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlace al archivo CSS general -->
</head>
<body>
    <div class="container">
        <h1 data-text="Factura">Factura de Servicio</h1>
        
        <!-- Formulario para generar la factura -->
        <form action="/registro-factura" method="POST">
            <!-- Campos del formulario -->
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="servicios">Servicios realizados:</label>
            <textarea id="servicios" name="servicios" rows="4" required></textarea>

            <label for="empleado">Empleado asignado:</label>
            <input type="text" id="empleado" name="empleado" required>

            <label for="auto">Auto asignado:</label>
            <input type="text" id="auto" name="auto" required>

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required>

            <button type="submit">Generar Factura</button>
        </form>
    </div>

    <!-- Footer con botones de navegación -->
    <footer class="footer">
        <div class="navigation-buttons">
            <a href="/registro-cliente">Registro de Clientes</a>
            <a href="/registro-lavados">Registro de Lavados</a>
            <a href="/buscar-auto">Buscar Vehículo</a>
            <a href="/registro-empleado">Registro de Empleado</a>
            <a href="/cerrar-sesion">Cerrar Sesión</a>
        </div>
    </footer>
</body>
</html>
