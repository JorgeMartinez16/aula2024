<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículo - Lavautos San Felipe</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlace al archivo CSS general -->
</head>
<body>
    <div class="container">
        <h1 data-text="Registro de Vehículo">Registro de Vehículo</h1> <!-- Título con efecto de deslizamiento lateral -->
        <!-- Formulario para registrar un vehículo -->
        <form action="/registrar-auto" method="POST">
            <!-- Campos del formulario -->
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>

            <label for="propietario">Propietario:</label>
            <input type="text" id="propietario" name="propietario" required>

            <button type="submit">Registrar Vehículo</button>
        </form>
    </div>

    <!-- Footer con botones de navegación -->
    <footer class="footer">
        <div class="navigation-buttons">
            <a href="/registro-cliente">Registro de Clientes</a>
            <a href="/registro-lavados">Registro de Lavados</a>
            <a href="/buscar-auto">Buscar Vehículo</a>
            <a href="/registro-empleado">Registro de Empleado</a>
            <a href="/cerrar-sesion">Cerrar Sesión</a>
        </div>
    </footer>
</body>
</html>
